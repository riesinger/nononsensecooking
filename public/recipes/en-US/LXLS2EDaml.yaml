name: White Bean Burrito with Sweet Potatos
image: "bean-burritos-min.jpg"
cookTime: 20
diet: vegetarian
ingredients:
  - name: White Beans in Tomato Sauce
    amount: 400
    unit: g
    scales: true
  - name: Gouda/Cheddar Cheese
    amount: 60
    unit: g
    scales: true
  - id: wrap
    amount: 2
    scales: true
  - id: onion
    amount: 1
    scales: true
  - id: pepper
  - id: salt
steps:
  - Cut the sweet pototatos into small cubes. Put them into a pot, add some cooking oil and fry the potatos at medium heat for about 5 minutes
  - While the potatos are cooking, chop the onion into small chunks and add them
  - Add the Baked Beans into the pot, reduce the heat and cook the filling for about 10 more minutes. Make sure to stirr regularly
  - Shred the cheese of your choice. Cheddar adds a nice flavor, but Gouda also tastes great combined with the filling
  - When the sweet potatos start to get soft, season your filling with salt and pepper. Add some garlic powder, if you want to
  - Heat the wraps as indicated on their packaging, fill the wraps with half of the filling and half of the cheese and roll them
  - Enjoy!
