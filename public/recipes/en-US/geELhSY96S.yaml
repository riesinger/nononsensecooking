name: Vanilla pudding dessert with applesauce
longName:
image: "placeholder-min.jpg"
cookTime: 10
diet: vegetarian
ingredients:
  - name: Leftover Christmas Cookies
    amount: 4
    scales: true
  - name: Instant Vanilla Pudding Powder
  - id: milk
  - name: Applesauce
    amount: 4
    unit: tbsp
    scales: true
steps:
  - Crumble a few leftover christmas cookies into some glasses
  - Cook the vanilla pudding according to the instructions on the packaging with some milk
  - Now, pour the pudding into the glasses evenly
  - Add two tablespoons of applesauce on top of the pudding
  - Refrigerate the glasses for about an hour, until the pudding has gotten firm
  - Enjoy!
