steps:
  - Schneide die Kartoffeln in sehr feine Scheiben. Je feiner, desto leichter werden die Bratkartoffeln kross. Würze die Scheiben mit Salz und Paprikapulver
  - Gebe das Öl in eine Pfanne und stelle deinen Herd auf hohe Hitze. Am besten funktioniert eine gusseiserne Pfanne, aber auch eine Edelstahlpfanne oder eine beschichtete Pfanne sind in Ordnung. Pass auf, dass du dich nicht verbrennst! Gebe niemals Wasser auf heißes Öl!
  - Wenn das Öl heiß geworden ist, gebe vorsichtig so viele Kartoffelscheiben in die Pfanne, bis sie komplett bedeckt ist. Sollten nicht alle Karotoffeln auf einmal in die Pfanne passen ist das kein Problem
  - Brate die Kartoffeln 2-4 Minuten pro Seite, bis sie goldbraun sind. Dabei soltest du sie, wenn möglich nur ein mal rumdrehen
  - Falls du mehrere Ladungen Bratkartoffeln machst, lege die gebratenen Kartoffeln auf etwas Küchenpapier, sodass sie weniger ölig sind
  - Wenn alle Kartoffeln angebraten sind, drehe die Hitze deines Herdes herunter und lasse die Pfanne etwas abkühlen
  - In der Zwischenzeit kannst du Paprika und Zwiebeln in kleine Würfel schneiden
  - Gebe die Paprika und Zwiebeln in die Pfanne, und lasse sie 2-3 Minuten andünsten
  - Schlage jetzt die Eier in die Pfanne, gebe die Kartoffeln wieder hinzu und brate alles unter ständigem Rühren, bis das Ei stockt
  - Mit Salz, Pfeffer und Muskat abschmecken
  - Guten Appetit!
