name: Vanillepuddingdessert mit Apfelmus
image: "placeholder-min.jpg"
cookTime: 10
diet: vegetarian
ingredients:
  - name: Kekse oder Weihnachtsplätzchen
    amount: 4
    scales: true
  - name: Vanillepuddingpulver
  - id: milk
  - name: Apfelmus
    amount: 4
    unit: tbsp
    scales: true
steps:
  - Zerbrösele ein paar übriggebliebene Kekse in Gläser
  - Koche nach Packungsanleitung den Vanillepudding mit Milch
  - Teile den Vanillepudding auf die Gläser auf
  - Gebe jeweils zwei Esslöffel Apfelmus auf den Pudding
  - Stelle die Gläser für circa eine Stunde in den Kühlschrank, bis der Pudding erkaltet ist
  - Guten Appetit!
