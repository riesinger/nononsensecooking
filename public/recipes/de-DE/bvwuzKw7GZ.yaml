steps:
  - Zwiebeln schälen, in Ringe schneiden und mit etwas Butter und Salz in einer Pfanne karamellisieren. Dafür ca. 1 Minute auf hoher Stufe anbraten und dann mit niedriger Hitze 15-20 Minuten goldgelb braten.
  - Tomaten in Scheiben schneiden und salzen, damit sie Wasser verlieren.
  - Rucola waschen und trocknen.
  - Mit Mayonnaise und Dijon-Senf eine Sauce anrühren und mit Dill, Salz und Pfeffer abschmecken.
  - Maultaschen in etwas Butter anbraten.
  - Laugenbrötchen aufschneiden, auf der Innenseite kurz antoasten und mit der Sauce bestreichen.
  - Den Burger mit Rucola, Zwiebeln, Maultaschen und Tomaten belegen und genießen.
