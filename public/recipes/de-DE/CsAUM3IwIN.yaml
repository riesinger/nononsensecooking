name: Schokopuddingdessert mit Mango
image: "chocolatepudding-mango.jpg"
publishedAt: "2021-08-11T20:36:58.221Z"
cookTime: 10
diet: vegetarian
ingredients:
  - name: Kekse oder Weihnachtsplätzchen
    amount: 4
    scales: true
  - name: Schokopuddingpulver
  - id: milk
  - name: Mango
    amount: 0.5
    scales: true
steps:
  - Zerbrösele ein paar übriggebliebene Kekse in Gläser
  - Koche nach Packungsanleitung den Schokopudding mit Milch und teile ihn auf die Gläser auf
  - Löse das Fruchtfleisch der Mango von der Schale und dem Kern und püriere es in einem Mixer
  - Gebe jeweils zwei Esslöffel der Mango auf den Pudding
  - Stelle die Gläser für circa eine Stunde in den Kühlschrank, bis der Pudding erkaltet ist
  - Guten Appetit!
