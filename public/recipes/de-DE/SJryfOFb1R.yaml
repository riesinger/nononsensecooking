steps:
  - Wasche die Linsen gut ab und stelle sie beiseite
  - Schneide die Zwiebel in feine Würfel und schwitze sie für 1-2 Minuten in einem Topf mit ein wenig Öl an
  - Gebe das Garam Masala hinzu und röste es für 2-3 Minuten mit an
  - Als nächstes die Linsen, Tomaten und Kokosmilch hinzugeben und 15-20 Minuten köcheln lassen, bis die Linsen weich geworden sind. Dabei häufig umrühren, damit die Linsen nicht anbrennen
  - Mit Salz, Pfeffer und Chiliflocken abschmecken
  - Guten Appetit!
