steps:
  - Schneide die Zwiebel und den Knoblauch in kleine Würfelchen
  - Gebe etwas Olivenöl in eine große Pfanne (alle Nudeln müssen mit hinein passen), stelle sie auf mittlere Hitze ein und gebe Koblauch und Zwiebeln hinzu
  - Schneide den Schinken in kleine Stücke und gebe ihn in die Pfanne. Dünste alles ca. 5 Minuten an
  - Setze in der Zwischenzeit Nudelwasser auf und gebe Salz hinzu, sobald es kocht
  - Füge nun zu Knoblauch, Zwiebel und Schinken die passierten Tomaten und das Crème fraîche und würze die Soße mit Salz, Pfeffer und Oregano
  - Gebe die Pasta ins Nudelwasser und koche sie nach Packungsanleitung, bis sie al dente ist (ca. 10 Minuten)
  - Sobald die Nudeln gut sind, gieße sie ab und gebe sie mit in die Pfanne. Reduziere die Hitze und lasse sie für 1-2 Minuten unter leichtem Rühren die Soße aufnehmen
  - Nach Wunsch mit etwas Grana Padano garnieren und genießen!
