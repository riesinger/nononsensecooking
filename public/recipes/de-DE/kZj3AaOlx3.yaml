steps:
  - Heize den Ofen auf die auf der Packung deiner Taco-Schalen angegebene Temperatur vor
  - Für die Tofu-Marinade Sojasoße, etwas Olivenöl und Agavendicksaft mischen und mit Knoblauchpulver, Paprikapulver, Salz und Pfeffer würzen
  - Schneide das Tofu in kleine Würfel und mische sie zur Marinade. Stelle das Tofu beiseite
  - Schneide die Paprika und die Zucchini in feine Streifen und die Zwiebel in halbe Ringe
  - Gebe etwas Öl in eine Pfanne und brate das Gemüse für 8-10 Minuten bei mittlerer Hitze an
  - Brate gleichzeitig das marinierte Tofu für 6-8 Minuten an, bis es leicht knusprig wird
  - Presse den Saft aus der Limette aus, während Tofu und Gemüse braten
  - Halbiere die Avocado, und löse das Fruchtfleisch mit einem Löffel heraus. Gebe es mit etwas Knoblauchpulver, Salz, Pfeffer und dem Limettensaft in eine Schüssel und zerdrücke es mit einer Gabel
  - Folge den Angaben auf der Packung deiner Taco-Schalen um sie zuzubereiten
  - Sobald die Taco-Schalen fertig sind, kannst du sie mit Avocado-Creme, dem Gemüse und dem Tofu füllen
  - Guten Appetit!
