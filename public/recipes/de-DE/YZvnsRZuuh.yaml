steps:
  - Koche den Reis in der doppelten Menge gesalzenem Wasser. Er braucht 15-20 Minuten, bis er fertig ist
  - Heize deinen Backofen auf 180°C vor
  - Während der Reis kocht, schneide die Tomaten in kleine Stücke und gebe sie zusammen mit dem Tomatenmark in eine Schüssel
  - Brösele den Feta zu den Tomaten in die Schüssel und würze die Mischung mit etwas Pfeffer
  - Halbiere die Paprikas und entkerne sie
  - Sobald der Reis fertig ist, gebe ihn zu Tomaten und Feta in die Schüssel und rühre die Füllung gut um
  - Jetzt kannst du die Füllung in die Paprikas geben, ein wenig Parmesan darüber reiben und die Paprikas für 10 Minuten auf einem Backbleck backen
  - Guten Appetit!
