steps:
  - Heize den Ofen auf 180°C vor. Falls dein Ofen eine Grillfunktion hat, schalte diese zu. Ansonsten kannst du auch Ober- und Unterhitze einstellen und das Blech später möglichst weit oben einschieben
  - Bestreiche das Toastbrot mit Crème fraîche und würze diese
  - Schneide die Tomaten in möglichst dünne scheiben und bedecke den Toast damit
  - Schneide nun die Oliven in Scheibchen und verteile diese auf der Tomate
  - Reibe etwas Gouda (andere Käse gehen natürlich auch!) und streue diesen auf die belegten Toasts
  - Lege die Scheiben nun auf ein Backblech und backe sie ca. 5 Minuten im Ofen, bis die Ecken des Toasts goldbraun werden
  - Guten Appetit!
