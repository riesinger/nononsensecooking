steps:
  - Schneide die Süßkartoffel in kleine Würfel. Gebe die Würfel mit etwas Öl in einen Topf und brate sie bei mittlerer Hitze ca. 5 Minuten an
  - In der Zwischenzeit die Zwiebel in feine Wüfel schneiden und zur Süßkartoffel in den Topf geben
  - Die weißen Bohnen in Tomatensoße (Baked Beans) aus der Dose in den Topf geben und die Hitze reduzieren. Weitere 10 Minuten köcheln lassen, dabei regelmäßig umrühren
  - Den Käse reiben. Für einen kräftigeren Geschmack Cheddar nutzen, aber auch Gouda oder Butterkäse schmecken im Wrap gut
  - Sobald die Süßkartoffel weich wird, kannst du die Füllung mit Salz und Pfeffer und nach Belieben etwas Knoblauchpulver abschmecken
  - Wraps nach der Anleitung auf der Packung erwärmen, in jeden Wrap etwa die Hälfte der Füllung und des Käses geben und Burrito rollen
  - Genießen!
