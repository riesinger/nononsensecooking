name: Spinatwraps mit Dillcreme
image: "spinatwraps.jpg"
publishedAt: "2021-08-18T20:08:13.465Z"
cookTime: 35
diet: vegetarian
ingredients:
  - id: freshspinach
    amount: 400
    unit: g
    scales: true
  - id: egg
    amount: 4
    scales: true
  - id: cremefraiche
    amount: 300
    unit: g
    scales: true
  - id: dill
  - id: pepper
  - id: salt
steps:
  - Heize deinen Ofen auf 200°C auf Ober- & Unterhitze vor
  - Wasche dann den Spinat, gebe ihn in ein Sieb und übergieße ihn mit kochendem Wasser
  - Drücke mit den Händen so viel Wasser wie möglich aus dem Spinat
  - Jetzt kannst du den Spinat pürieren, dann die Eier, Salz und Pfeffer hinzugeben und erneut pürieren
  - Verteile jetzt die Masse möglichst gleichmäßig auf einem Backbleck, auf welches du ein Backpapier gelegt hast und backe den Wrap für ca 10-15 Minuten, bis die Masse stockt
  - Mische in der Zwischenzeit Crème fraîche, Salz, Pfeffer und Dill in einer Schüssel
  - Sobald der Wrap stockt, nehme ihn aus dem Ofen und lege ihn vorsichtig auf ein Gitter. Um ihn vom Backpapier zu lösen kanst du einen Pfannenwender oder Spatel nutzen. Falls du kein Gitter zur Hand hast, geht auch ein Schneidebrett, dann solltest du den Wrap jedoch ab und zu wenden
  - Lasse den Wrap auf dem Gitter vollständig auskühlen. Tupfe ihn nach ca. 5 Minuten mit einem Küchenpapier ab, um die sich bildende Feuchtigkeit aufzufangen
  - Sobald der Wrap gekühlt ist, kannst du die Crème darauf verteilen, den Wrap rollen und ihn genießen
