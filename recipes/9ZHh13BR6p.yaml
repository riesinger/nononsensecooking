image: "placeholder-min.jpg"
cookTime: 5
diet: vegetarian
ingredients:
  - id: banana
    amount: 2
    scales: true
  - id: milk
steps:
  en-US:
    - Peel the bananas and cut them into slices
    - Freeze the slices for at least 4 hours
    - Mash the bananas by putting them into a food processor or blender
    - Add some milk until you reach the consistency you like
  de-DE:
    - Schäle die Bananen und schneide sie in Scheiben
    - Friere die Scheiben für mindestens 4 Stunden ein
    - Püriere die Bananen in einer Küchenmaschine oder mit einem Pürierstab
    - Füge Milch hinzu, bis das Eis die gewünschte Konsistenz erreicht
